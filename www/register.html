<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | VMAX VPN</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        vmax: {
                            dark: '#050B14',
                            gray: '#151C28',
                            cyan: '#00F2FE',
                            blue: '#4FACFE',
                            purple: '#8A2387',
                            magenta: '#E94057'
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(0, 242, 254, 0.5), 0 0 30px rgba(79, 172, 254, 0.3)',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-vmax-dark text-white font-sans overflow-x-hidden antialiased selection:bg-vmax-cyan selection:text-vmax-dark mesh-bg min-h-screen flex flex-col">

    <!-- Fixed Decorative Border -->
    <div
        class="fixed inset-4 pointer-events-none z-[100] rounded-[2rem] border-2 border-vmax-cyan/15 shadow-[inset_0_0_20px_rgba(0,242,254,0.05),_0_0_20px_rgba(0,242,254,0.1)]">
    </div>

    <!-- Navbar Minimal -->
    <nav class="absolute top-0 left-0 right-0 z-50 bg-transparent py-6 mt-6 mx-4 md:mx-6 rounded-3xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center">
                <a href="index.html" class="flex items-center gap-2">
                    <i class="fa-solid fa-shield-halved text-3xl text-vmax-cyan"></i>
                    <span class="font-heading font-bold text-2xl tracking-wider text-white">VMAX<span
                            class="text-vmax-cyan text-gradient">VPN</span></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Register Content -->
    <div class="flex-grow flex items-center justify-center pt-32 pb-20 px-4 relative z-10 w-full">
        <!-- Background Effects -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-vmax-cyan opacity-10 blur-[150px] rounded-full pointer-events-none animate-pulse-glow">
        </div>

        <div
            class="glass-glow p-8 md:p-10 rounded-3xl border border-vmax-cyan/30 w-full max-w-md relative z-10 shadow-neon">
            <div class="text-center mb-8 reveal">
                <h2 class="text-3xl font-heading font-bold mb-2">Create Account</h2>
                <p class="text-gray-400 text-sm">Join millions of secure users today.</p>
            </div>

            <!-- Tabs -->
            <div class="flex p-1 bg-white/5 rounded-xl mb-8 reveal delay-100">
                <button id="tab-email"
                    class="w-1/2 py-2 rounded-lg bg-vmax-cyan text-vmax-dark font-bold text-sm transition-all shadow-neon"
                    onclick="switchTab('email')">Email</button>
                <button id="tab-mobile"
                    class="w-1/2 py-2 rounded-lg text-gray-400 hover:text-white font-bold text-sm transition-all"
                    onclick="switchTab('mobile')">Mobile Number</button>
            </div>

            <!-- Email Form -->
            <form id="form-email" class="space-y-5 block reveal delay-200">
                <button type="button"
                    class="w-full flex items-center justify-center gap-3 py-3 rounded-xl bg-white text-gray-900 font-bold hover:bg-gray-200 transition-colors">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    Sign up with Google
                </button>

                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-white/10"></div>
                    <span class="px-4 text-xs text-gray-500 font-medium uppercase mt-0.5">Or register with email</span>
                    <div class="flex-grow border-t border-white/10"></div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1.5">Full Name</label>
                    <div class="relative">
                        <i class="fa-regular fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text"
                            class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                            placeholder="John Doe">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1.5">Date of Birth</label>
                        <div class="relative">
                            <i
                                class="fa-regular fa-calendar absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="date"
                                class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all appearance-none"
                                style="color-scheme: dark;">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1.5">Mobile Number</label>
                        <div class="relative">
                            <i
                                class="fa-solid fa-mobile-screen absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="tel"
                                class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                                placeholder="07X XXX XXXX">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1.5">Email Address</label>
                    <div class="relative">
                        <i class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="email"
                            class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                            placeholder="name@example.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1.5">Create Password</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="password"
                            class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-xl bg-gradient-to-r from-vmax-cyan to-vmax-blue text-vmax-dark font-black text-lg shadow-[0_0_15px_rgba(0,242,254,0.3)] hover:shadow-[0_0_25px_rgba(0,242,254,0.5)] transform hover:-translate-y-1 transition-all duration-300">
                    Create Account
                </button>
            </form>

            <!-- Mobile Form -->
            <form id="form-mobile" class="space-y-5 hidden reveal delay-200">
                <div id="recaptcha-container"></div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1.5">Full Name</label>
                    <div class="relative">
                        <i class="fa-regular fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text"
                            class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                            placeholder="John Doe">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1.5">Date of Birth</label>
                        <div class="relative">
                            <i
                                class="fa-regular fa-calendar absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="date"
                                class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all appearance-none"
                                style="color-scheme: dark;">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1.5">Email Address</label>
                        <div class="relative">
                            <i
                                class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="email"
                                class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                                placeholder="name@example.com">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1.5">Mobile Number</label>
                    <div class="flex gap-2">
                        <select id="mobile-code"
                            class="bg-vmax-dark/50 border border-white/10 rounded-xl px-2 py-3 text-white focus:outline-none focus:border-vmax-cyan appearance-none cursor-pointer w-[90px] text-center">
                            <option value="+94">+94</option>
                            <option>+1</option>
                            <option>+44</option>
                            <option>+91</option>
                        </select>
                        <div class="relative flex-grow">
                            <i
                                class="fa-solid fa-mobile-screen absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="tel" id="mobile-number"
                                class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                                placeholder="7X XXX XXXX">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1.5">OTP Code</label>
                    <div class="flex gap-2 relative">
                        <input type="text" id="otp-input"
                            class="w-full bg-vmax-dark/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-vmax-cyan tracking-widest font-mono text-center text-lg"
                            placeholder="• • • • • •" maxlength="6">
                        <button type="button" id="send-pin-btn"
                            class="absolute right-2 top-1/2 -translate-y-1/2 px-4 py-1.5 bg-white/5 border border-white/10 rounded-lg text-vmax-cyan text-sm font-bold hover:bg-white/10 transition-colors whitespace-nowrap">Send
                            PIN</button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-xl bg-gradient-to-r from-vmax-cyan to-vmax-blue text-vmax-dark font-black text-lg shadow-[0_0_15px_rgba(0,242,254,0.3)] hover:shadow-[0_0_25px_rgba(0,242,254,0.5)] transform hover:-translate-y-1 transition-all duration-300 mt-2">
                    Verify & Register
                </button>
            </form>

            <p class="text-center text-gray-400 text-sm mt-8 reveal delay-300">
                Already have an account? <a href="login.html" class="text-vmax-cyan font-bold hover:underline">Log In
                    here</a>
            </p>
        </div>
    </div>

    <!-- Background mesh pattern included from style.css -->
    <script src="js/script.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Custom Firebase Config and Auth Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        function switchTab(tab) {
            const emailTabBtn = document.getElementById('tab-email');
            const mobileTabBtn = document.getElementById('tab-mobile');
            const emailForm = document.getElementById('form-email');
            const mobileForm = document.getElementById('form-mobile');

            if (tab === 'email') {
                emailTabBtn.className = 'w-1/2 py-2 rounded-lg bg-vmax-cyan text-vmax-dark font-bold text-sm transition-all shadow-neon';
                mobileTabBtn.className = 'w-1/2 py-2 rounded-lg text-gray-400 hover:text-white font-bold text-sm transition-all';
                emailForm.classList.remove('hidden');
                mobileForm.classList.add('hidden');
            } else {
                mobileTabBtn.className = 'w-1/2 py-2 rounded-lg bg-vmax-cyan text-vmax-dark font-bold text-sm transition-all shadow-neon';
                emailTabBtn.className = 'w-1/2 py-2 rounded-lg text-gray-400 hover:text-white font-bold text-sm transition-all';
                mobileForm.classList.remove('hidden');
                emailForm.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
