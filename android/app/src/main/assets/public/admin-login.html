<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Login | VMAX VPN</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        vmax: {
                            dark: '#050B14',
                            gray: '#151C28',
                            cyan: '#00F2FE',
                            blue: '#4FACFE',
                            purple: '#8A2387',
                            magenta: '#E94057'
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(0, 242, 254, 0.5), 0 0 30px rgba(79, 172, 254, 0.3)',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-vmax-dark text-white font-sans overflow-x-hidden antialiased selection:bg-vmax-cyan selection:text-vmax-dark mesh-bg min-h-screen flex flex-col items-center justify-center">

    <!-- Fixed Decorative Border -->
    <div
        class="fixed inset-4 pointer-events-none z-[100] rounded-[2rem] border-2 border-vmax-cyan/15 shadow-[inset_0_0_20px_rgba(0,242,254,0.05),_0_0_20px_rgba(0,242,254,0.1)]">
    </div>

    <div
        class="glass-glow p-8 md:p-10 rounded-3xl border border-vmax-cyan/30 w-full max-w-md relative z-10 shadow-[0_0_15px_rgba(0,242,254,0.2)]">
        <div class="text-center mb-10 reveal">
            <div class="flex justify-center items-center gap-2 mb-6">
                <i class="fa-solid fa-shield-halved text-4xl text-vmax-cyan shadow-neon rounded-full"></i>
            </div>
            <h2 class="text-3xl font-heading font-bold mb-2">VMAX<span class="text-vmax-cyan text-gradient">ADMIN</span>
            </h2>
            <p class="text-gray-400 text-sm">Restricted Area. Please log in.</p>
        </div>

        <div id="error-msg"
            class="hidden mb-6 p-3 rounded-xl bg-red-500/20 text-red-400 border border-red-500/30 text-sm text-center font-bold">
        </div>

        <!-- Email Form -->
        <form id="admin-login-form" class="space-y-6 reveal delay-100">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1.5">Admin Email</label>
                <div class="relative">
                    <i class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-vmax-cyan/60"></i>
                    <input type="email" id="admin-email" required
                        class="w-full bg-vmax-dark/80 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                        placeholder="admin@vmaxvpn.com">
                </div>
            </div>
            <div>
                <div class="flex justify-between mb-1.5">
                    <label class="block text-sm font-medium text-gray-400">Password</label>
                </div>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-vmax-cyan/60"></i>
                    <input type="password" id="admin-password" required
                        class="w-full bg-vmax-dark/80 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-vmax-cyan focus:ring-1 focus:ring-vmax-cyan transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" id="login-submit-btn"
                class="w-full py-4 rounded-xl bg-gradient-to-r from-vmax-cyan to-vmax-blue text-vmax-dark font-black text-lg shadow-neon hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                Log In to Dashboard
            </button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Custom Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('error-msg');
            const submitBtn = document.getElementById('login-submit-btn');

            errorMsg.classList.add('hidden');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Authenticating...';
            submitBtn.disabled = true;

            try {
                // Sign in with Firebase Auth
                await auth.signInWithEmailAndPassword(email, password);

                // On success, redirect to admin.html
                window.location.href = 'admin.html';
            } catch (error) {
                console.error("Login pattern Error: ", error);
                errorMsg.textContent = "Invalid credentials. Please try again.";
                errorMsg.classList.remove('hidden');
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        // If user is already logged in, redirect them
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'admin.html';
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>

</html>
